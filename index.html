<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>
<body>
  <div class="main">
    <div class="imagem">
      <img src="./img/image.svg" alt="logo">
    </div>
    <div class="login">
      <div class="texts">
        <p>Bem vindo de Volta</p>
        <h3>Faça login na sua conta</h3>
      </div>
      <form class="form">
        <label>Email</label>
        <input type="text" placeholder="user@gmail.com">

        <label>Senha</label>
        <input type="password" placeholder="*******">

        <div class="options">
          <div class="lembre">
            <input type="checkbox">Lembre de mim
          </div>
          <a href="#">Esqueceu sua senha?</a>
        </div>
        

        <button class="btn-entrar">Entrar</button>
        <button class="btn-google">Ou Faça login com o Google</button>
      </form>

      <div class="footer">
        <h3>Não tem uma conta?</h3>
        <a href="#">Cadastre-se</a>
      </div>

    </div>
  </div>
</body>
</html>
